<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <title>$GYAT NFT Collection</title>

  <link href="css/slides.min.css?41331" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,600,700|Material+Icons"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" rel="stylesheet" type="text/css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/slides.min.js?41331" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background-image: url('assets/img/background/1111.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .nft-collection {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .nft-item {
      width: 300px;
      border: 2px solid #ff6600;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      background-color: #dcd2d2;
    }
    .nft-item img {
      width: 100%;
      height: auto;
    }
    .nft-item h3 {
      margin: 10px 0;
      font-size: 1.5em;
      color: #ff6600;
    }
    .nft-item p {
      padding: 0 10px 10px;
      color: #333;
    }
    .home-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #ff6600;
      color: white;
      padding: 10px 15px;
      border-radius: 50%;
      text-align: center;
      text-decoration: none;
      font-size: 1.2em;
    }
    .connect-wallet-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      font-size: 0.9em;
      background-color: #ff6600;
      color: white;
      text-align: center;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      z-index: 1000;
    }
    @media (max-width: 600px) {
      .connect-wallet-button {
        font-size: 0.8em;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <a id="connect-wallet" class="connect-wallet-button">Connect Wallet</a>
  <p id="wallet-address"></p>
  <header>
    <a href="index.html" class="home-button">üè†</a>
    <h1 style="text-align: center; color: #d6702c; margin-top: 70px;"> NFT Collection</h1>
  </header>
  <main class="nft-collection">
    <div class="nft-item">
      <img src="assets/img/gallery-75-7.jpg" alt="NFT 1">
      <h3>Big Booty Judy</h3>
      <p>Mixed Woman with gyat.</p>
    </div>
    <div class="nft-item">
      <img src="assets/img/anime.png" alt="NFT 2">
      <h3>Gyat-Toshi </h3>
      <p>Asian Woman with gyat.</p>
    </div>

    </div>
    <!-- Add more NFT items as needed -->
  </main>
  <script type="module">
    import { Connection, PublicKey } from "@solana/web3.js";

    async function connectWallet() {
      if (window.solana && window.solana.isPhantom) {
        try {
          const response = await window.solana.connect({ onlyIfTrusted: false });
          document.getElementById("wallet-address").innerText = `Wallet: ${response.publicKey}`;
        } catch (err) {
          console.error("Wallet connection failed", err);
        }
      } else {
        alert("Phantom wallet not found. Try opening this site in the Phantom Wallet browser.");
      }
    }

    document.getElementById("connect-wallet").addEventListener("click", connectWallet);

    // Automatically connect if the user is already connected
    window.addEventListener('load', async () => {
      if (window.solana && window.solana.isPhantom) {
        try {
          const response = await window.solana.connect({ onlyIfTrusted: true });
          document.getElementById("wallet-address").innerText = `Wallet: ${response.publicKey}`;
        } catch (err) {
          console.error("Wallet connection failed", err);
        }
      }
    });
  </script>
</body>
</html>
